<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfil RecruitHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
  <link rel="stylesheet" href="./css/styleCandidato.css">
  

</head>
<body>
  <div class="container-fluid py-4">
    <div class="row">
      <!-- Columna ofertas de trabajo -->
      <div class="col-lg-9">
        <div class="section-card">
          <h4>Ofertas de Trabajo</h4>
          <p>Aquí se mostrarán las ofertas de trabajo (todavía no implementadas).</p>
          <div id="jobList">
            <!-- Aquí se añadirán las ofertas dinámicamente -->
          </div>
        </div>
      </div>

      <!-- Columna perfil -->
      <div class="col-lg-3">
        <!-- Header -->
        <div class="profile-header">
          <div>
            <h3 id="fullName">Cargando...</h3>
            <small class="text-secondary" id="titleProfession">Cargando...</small><br />
            <small class="small-muted" id="lastUpdate">Última actualización: hace un momento</small>
          </div>
          <div class="ms-auto">
            <button class="btn btn-outline-light btn-sm" id="editProfileBtn">Edit Profile</button>
          </div>
        </div>

        <!-- Personal Information -->
        <div class="section-card">
          <h5><i class="bi bi-person-fill me-2"></i>Personal Information</h5>
          <form id="personalForm">
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" readonly />
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name</label>
             <input type="text" class="form-control" id="lastName" readonly />
            </div>
            <div class="mb-3">
              <label for="professionalTitle" class="form-label">Professional Title</label>
              <input type="text" class="form-control" id="professionalTitle" readonly />
            </div>
            <div class="mb-3">
              <label for="bioSummary" class="form-label">Bio / Summary</label>
              <textarea class="form-control" id="bioSummary" rows="3" placeholder="resumen profesional..." readonly ></textarea>
            </div>
          </form>
        </div>

        <!-- Online Presence -->
        <div class="section-card">
          <h5><i class="bi bi-globe2 me-2"></i>Online Presence</h5>
          <form id="onlineForm">
            <div class="mb-3">
              <label for="emailAddress" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="emailAddress" readonly />
            </div>
            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phoneNumber" placeholder="Opcional" readonly />
            <div class="mb-3">
              <label for="linkedinURL" class="form-label">LinkedIn URL</label>
              <input type="url" class="form-control" id="linkedinURL" placeholder="Opcional" readonly />
            </div>
            <div class="mb-3">
              <label for="portfolioURL" class="form-label">Portfolio URL</label>
              <input type="url" class="form-control" id="portfolioURL" placeholder="Opcional" readonly />
            </div>
          </form>
        </div>

        <!-- Available for Work -->
        <div class="section-card d-flex align-items-center justify-content-between">
          <div>
            <span class="toggle-label">Available for Work</span>
            <p class="small-muted mb-0">
              Activar esto permite que las empresas sepan que estás buscando nuevas oportunidades.
            </p>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="availableToggle" disabled />
          </div>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-end gap-2 mb-5">
          <button class="btn btn-outline-secondary" id="discardBtn">Discard</button>
          <button class="btn btn-primary btn-save" id="saveProfileBtn">Save Profile</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/candidato.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
