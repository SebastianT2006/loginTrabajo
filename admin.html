<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Candidate Directory - RecruitPro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./css/styleCompany.css">

  </head>
  <body>
    <!-- NAV-BAR -->
    <nav class="navbar navbar-custom sticky-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <h1 class="text-white">MatchFlow</h1>
        </a>

        <ul class="navbar-nav d-flex flex-row gap-5">
          <li>
            <a class="nav-link text-secondary link-light active" href="#">Lista de candidatos</a>
          </li>
          <li>
            <a class="nav-link text-secondary link-light" href="#" data-bs-toggle="modal"data-bs-target="#companyProfileModal"> Perfil Empresa </a>

          </li>
        </ul>
        <button class="btn btn-primary fw-bold">Crear oferta</button>
      </div>
    </nav>
    <!-- END NAV-BAR -->
    
    <main class="container mt-4 min-vh-100">

      <!-- LISTA DE CANDIDATOS -->
      <div>
        <div>
          <h2 class="text-white mb-4">Lista de candidatos</h2>
        </div>
      </div>
      <!-- BARRA DE BUSQUEDA -->
      <div class="card-custom p-3 mb-4">
        <div class="input-group">
          <span class="input-group-text bg-transparent border-0 text-secondary">
            <span class="material-symbols-outlined">search</span>
          </span>
          <input
            type="text"
            class="form-control bg-transparent border-0 text-white"
            placeholder="Buscar candidatos por nombre, profesion o disponibilidad..."
          />
        </div>
      </div>
      <!-- END BARRA DE BUSQUEDA -->
       
      <!-- TABLA DE CANDIDATOS -->
      <div class="card-custom overflow-hidden">
        <div class="table-responsive">
          <table class="table table-dark table-hover mb-0 align-middle">
            <thead class="table-light">
              <tr>
                <th class="px-4 py-3">Nombre</th>
                <th class="px-4 py-3">Apellidos</th>
                <th class="px-4 py-3">Profesión</th>
                <th class="px-4 py-3">Estado</th>
                <th class="px-4 py-3">Perfil</th>
                <th class="px-4 py-3 text-end">Accion</th>
              </tr>
            </thead>
            <tbody id="tableContainer">

            </tbody>
          </table>
        </div>
      </div>
      <!-- END TABLA DE CANDIDATOS -->

      <!-- END LISTA DE CANDIDATOS -->



    </main>

    <footer class="card-footer navbar-custom py-5 mt-5">
      <div
        class="container d-flex flex-column  justify-content-between align-items-center gap-4">
        <div class="d-flex align-items-center gap-3">
          <span class="fw-bold text-white">MatchFlow</span>
          <small class="text-secondary">© 2026 McCarty - Turing.</small>
        </div>
      </div>
    </footer>
    <script src="./js/company.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <div
  class="modal fade"
  id="companyProfileModal"
  tabindex="-1"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header border-secondary">
        <h5 class="modal-title">Perfil de la Empresa</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form id="companyForm">
          <div class="mb-3">
            <label class="form-label">Nombre de la empresa</label>
            <input type="text" id="companyName" class="form-control" readonly />
          </div>

          <div class="mb-3">
            <label class="form-label">Tipo de empresa</label>
            <input type="text" id="companyType" class="form-control" readonly />
          </div>

          <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea
              id="companyDescription"
              rows="4"
              class="form-control"
              readonly
            ></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" id="companyEmail" class="form-control" readonly />
          </div>
        </form>
      </div>

      <div class="modal-footer border-secondary">
        <button class="btn btn-outline-secondary" id="editCompanyBtn">
          Editar
        </button>
        <button class="btn btn-primary d-none" id="saveCompanyBtn">
          Guardar cambios
        </button>
      </div>
    </div>
  </div>
</div>

  </body>
</html>
