<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <i class="bi bi-body-text"></i>
    </div>

    <form class="login-form">
      <h2>Iniciar Sesión</h2>

      <div class="input-group">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" placeholder="Ingresa su correo electronico" required>
      </div>

      <div class="input-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
      </div>

      <button type="button" class="submit-btn" id="inicio">Iniciar Sesión</button>

      <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
      <a href="register.html" class="crear-usuario">¿Desea crear una cuenta?</a>
    </form>
  </div>

  <script src="./js/inicio.js"></script>
</body>
</html>
